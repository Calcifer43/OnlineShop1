<script>

    jQuery(document).ready(function () {

        App.init(); // initlayout and core plugins

    });

    function changePage(page) {
        var id=document.getElementById("idd").innerText;
        $(".page-sidebar-menu li").removeClass("active");
        if ('addShop' == page) {
            $("#mainFrame").attr("src", "/seller/shop/toAdd?id="+id);
            return;
        } else if ('lookShop' == page) {

            $("#mainFrame").attr("src", "/seller/shop/toList?id="+id);
            return;
        }  else if ('delShop' == page) {

            $("#mainFrame").attr("src", "/seller/shop/toDel?id="+id);
            return;
        }else if('order'==page){
            $("#mainFrame").attr("src", "/seller/order/toList.html");
            return;
        }
        $("#mainFrame").attr("src", "/seller/shop/toList");
    }

    changePage("user");

    function logout() {
        if (confirm("确定退出登录？")) {
            window.location.href = "/seller/logout.do";
        }
    }
</script>
